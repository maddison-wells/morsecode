<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Morse Code Translator</title>
    <script defer src="module.js" type="module"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="main">
      <h1>Morse Code Translator</h1>
      <code
        >-- --- .-. ... . / -.-. --- -.. . / - .-. .- -. ... .-.. .- - --- .-.
      </code>

      <form action="" id="myForm">
        <textarea
          name="inputText"
          id="inputText"
          rows="10"
          cols="30"
          class="main__input"
          placeholder="Enter either English or Morse code to be translated respectively"
        ></textarea>
      </form>
      <button id="clear">Clear</button>
      <p id="updateOnTranslation"></p>
      <h1 id="outputText"></h1>
    </main>
  </body>
</html>
